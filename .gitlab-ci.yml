stages:
  - build
  - analysis
  - test
  - deploy

composer:
  image: composer:2.4.4
  stage: build
  artifacts:
    paths:
      - vendor/
    expire_in: 1 week
  cache:
    key: ${CI_COMMIT_REF_SLUG}-composer
    paths:
      - vendor/
  script:
    - composer install --ignore-platform-reqs
  tags:
    - kremmania
  only:
    - test@kremmania/km-admin
    - production@kremmania/km-admin

.node:
  image: node:19
  stage: build
  artifacts:
    paths:
      - node_modules/
      - public/images
      - public/fonts
      - public/css
      - public/js
    expire_in: 1 week
  cache:
    key: ${CI_COMMIT_REF_SLUG}-node
    paths:
      - node_modules/
  script:
    - sh generate-env.sh
    - npm install
    - npm run build
  tags:
    - kremmania

node-test:
  extends: .node
  only:
    - test@kremmania/km-admin

node-production:
  extends: .node
  only:
    - production@kremmania/km-admin

phpcsfixer:
  stage: analysis
  image: composer:2.4.4
  script:
    - composer dry-format
  allow_failure: true
  tags:
    - kremmania
  only:
    - test@kremmania/km-admin
    - production@kremmania/km-admin

phpstan:
  stage: analysis
  image: composer:2.4.4
  before_script:
    - composer require nunomaduro/larastan:2.2 --dev --no-plugins --no-interaction --no-scripts --prefer-dist --ignore-platform-reqs
  script:
    - composer analyze
  cache:
    key: ${CI_COMMIT_REF_SLUG}-larastan
    paths:
      - vendor/
  allow_failure: true
  tags:
    - kremmania
  only:
    - test@kremmania/km-admin
    - production@kremmania/km-admin

phpunit:
  image: php:8.1
  stage: test
  script:
    - php vendor/bin/phpunit --testdox
  tags:
    - kremmania
  only:
    - test@kremmania/km-admin
    - production@kremmania/km-admin

vitest:
  extends: .node
  stage: test
  script:
    - npm run test
  tags:
    - kremmania
  only:
    - test@kremmania/km-frontend
    - production@kremmania/km-frontend

deploy-test:
  image: centralmediacsoport/hazipatika-ci:1.1
  stage: deploy
  script:
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - echo -n "$SSH_PRIVATE_KEY" | ssh-add -
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - sh generate-env.sh
    - php vendor/bin/dep deploy stage=test
  environment:
    name: test
    url: 'https://admin.kremmania.p24.hu/'
  when: manual
  tags:
    - kremmania
  only:
    - test@kremmania/km-admin

deploy-production:
  image: centralmediacsoport/hazipatika-ci:1.1
  stage: deploy
  script:
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - echo -n "$SSH_PRIVATE_KEY" | ssh-add -
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - sh generate-env.sh
    - php vendor/bin/dep deploy stage=production
  environment:
    name: production
    url: 'https://admin.kremmania.hu/'
  when: manual
  tags:
    - kremmania
  only:
    - production@kremmania/km-admin
